<h2>Imaculada Conceição</h2>
<div class="card">
  <p>Dogma proclamado por Pio IX em 1854 (bula <em>In effabilis Deus</em>):<br>
  <strong>“A Bem-aventurada Virgem Maria foi preservada imune de toda mancha da culpa original no primeiro instante de sua conceição.”</strong></p>
</div>

<div class="card">
  <p>Confirmado pela própria Virgem em Lourdes (1858): <em>“Que soy era Immaculada Councepciou”</em></p>
</div>
