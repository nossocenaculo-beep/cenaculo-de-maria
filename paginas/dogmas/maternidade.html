<h2>Maternidade Divina</h2>
<div class="card">
  <strong><p>Dogma definido no Concílio de Éfeso (431):<br><br> </strong>
   Maria é verdadeiramente Mãe de Deus (Theotókos), 
  porque gerou, segundo a carne, o Verbo eterno feito homem, Jesus Cristo, que é uma só Pessoa divina com duas naturezas (divina e humana).</p>
