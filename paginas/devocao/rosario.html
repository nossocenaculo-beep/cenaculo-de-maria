<h2>O Santo Rosário</h2>
<div class="card">
  <p>Entregue por Nossa Senhora a São Domingos de Gusmão (1214) e recomendado em quase todas as aparições modernas.</p>
  <p>Leão XIII: “O Rosário é o resumo de todo o Evangelho.”</p>
  <p>São João Paulo II acrescentou os Mistérios Luminosos em 2002.</p>
</div>
